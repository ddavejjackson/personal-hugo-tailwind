{{ define "main" }}
<div class="max-w-4xl mx-auto">
  <!-- Header -->
  <header class="mb-12">
    <h1 class="text-4xl font-bold mb-4 text-gray-800 dark:text-gray-100">Blog</h1>
    <a href="/" class="inline-flex items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">
      ← Back to startpage
    </a>
  </header>

  <!-- Posts -->
  <div class="space-y-8">
    {{ range .Pages }}
    <article class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 hover:shadow-xl transition-all border border-gray-200 dark:border-gray-700">
      <h2 class="text-2xl font-semibold mb-2 text-gray-800 dark:text-gray-100">
        <a href="{{ .Permalink }}" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
          {{ .Title }}
        </a>
      </h2>
      <div class="text-gray-600 dark:text-gray-400 mb-4 text-sm">
        {{ .Date.Format "January 2, 2006" }} • {{ .ReadingTime }} min read
      </div>
      <p class="text-gray-700 dark:text-gray-300 leading-relaxed">
        {{ .Summary }}
      </p>
      {{ if .Truncated }}
      <a href="{{ .Permalink }}" class="inline-block mt-4 text-blue-600 dark:text-blue-400 font-medium hover:underline transition-colors">
        Read more →
      </a>
      {{ end }}
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
